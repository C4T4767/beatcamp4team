<html lang="ko">
    <head>
       
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Silkscreen:wght@400;700&display=swap');
        
        </style>
        <link rel="stylesheet" href="userinfo.css">
        
        <script src="userinfo.js"></script>
        
    </head>
    <body class="nanum-gothic-regular">

        <form action="b.html">
            <table>
                <tr><td>
                    <label for="userName"><span id="label">이름</span> </label>
                </td><td>
                    <span class="required">*</span>
                    <input type="text" name="userName" id="user-name" value="" required><br>
                </td></tr>

                <tr><td>
                    <label for="userNumber"><span id="label">주민등록번호</span> </label>
                </td><td>    
                    <span class="required">*</span>
                    <input type="text" name="userNumber1" id="user-number1" value="" required> -
                    <input type="text" name="userNumber2" id="user-number2" value="" required><br>
                </td></tr>

                <tr><td>
                    <label for="userId">아이디 </label>
                </td><td>   
                    <span class="required">*</span>
                    <input type="text" name="userId" id="user-id" value="" required><br>
                </td></tr>

                <tr><td>
                    <label for="userPassword">비밀번호 </label>
                </td><td>    
                    <span class="required">*</span>
                    <input type="password" name="userPassword" id="user-password" value="" required><br>
                </td></tr>

                <tr><td>
                    <label for="userPasswordCheck">비밀번호 확인 </label>
                </td><td>
                    <span class="required">*</span>
                    <input type="password" name="userPasswordCheck" id="user-password-check" value="" required><br>
                </td></tr>

                <tr><td>
                    <label for="userEmail">이메일 </label>
                </td><td>    
                    <input type="text" name="userEmail" id="user-email" value="">@
                    <input type="text" name="emailDomain" id="email-domain" value="">
                    <select name="emailDomainSelect" id="email-domain-select">
                        <option value="nate">nate.com</option>
                        <option value="naver">naver.com</option>
                        <option value="google">google.com</option>
                    </select><br>
                </td></tr>

                <tr><td>
                    <label for="userPostalCode">우편번호 </label>
                </td><td>    
                    <input type="text" name="userPostalCode" id="user-postal-code" value=""><br>
                </td></tr>

                <tr><td>
                    <label for="userAddress">주소 </label>
                </td><td>    
                    <input type="text" name="userAddress1" id="user-address1" value="">
                    <input type="text" name="userAddress2" id="user-address2" value=""><br>
                </td></tr>

                <tr><td>
                    <label for="userPhoneNumber">핸드폰번호 </label>
                </td><td>    
                    <input type="tel" name="userPhoneNumber" id="user-phone-number" value=""><br>
                </td></tr>

                <tr><td>
                    <label for="userWork">직업 </label>
                </td><td>                   
                    <select name="userWork" id="user-work" multiple>
                        <option value="student" >학생</option>
                        <option value="computer">컴퓨터/인터넷</option>
                        <option value="media">언론</option>
                    </select><br>
                    
                </td></tr>

                <tr><td>
                    <label for="receiveMessages">메일/SMS 정보 수신 </label>
                </td><td>     
                    <input type="radio" name="receiveMessagesYes" id="receive-messages-Yes" value="" checked>수신
                    <input type="radio" name="receiveMessagesNo" id="receive-messages-No" value="">수신거부<br>
                </td></tr>
                
                <tr><td>
                    </td><td id="button">  
                    <button type="submit" id="submit" onclick="validateAll()">회원가입</button>
                    <button type="reset" id="reset">취소</button>
                </td></tr>
            </table>
            
        </form>    
    </body>
</html>
